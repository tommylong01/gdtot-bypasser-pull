<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>GDTOT Bypasser</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <style>
            .center-xy {
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                position: absolute;
            }
            .container {
                width: 100%;
            }
            .custom-tooltip {
                --bs-tooltip-bg: var(--bs-primary);
            }
        </style>
    </head>
    <body>
        
        <div class="container center-xy px-3">
            <a  class="lead text-decoration-none text-dark" style="font-size: 16px" href="https://github.com/viperadnan-git">&nbsp;viper<span class="text-danger">adnan</span>'s creation</a>
            <a href="/" class="text-decoration-none text-dark"><h1 class="display-1" style="font-size:64px;">GDToT Bypasser</h1></a>
            <script>
                function copy(tagret_id, self_id) {
                    let text = document.getElementById(tagret_id).value;
                    navigator.clipboard.writeText(text);
                    let self_el = document.getElementById(self_id);
                    self_el.innerHTML = "Copied";
                    self_el.classList.add("text-danger");
                    setTimeout(() => {
                        self_el.classList.remove("text-danger");
                        self_el.innerHTML = "Copy to clipboard";
                    }, 1200)
                }
            </script>
            <h3>{{ filename }}</h3>
            <form>
                <div class="mb-3">
                    <label for="drive-link" class="form-label"><b>Google Drive</b>
                        <a href="{{ drive_link }}">
                            <svg fill="#ff4742" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 72 72" width="20" height="20"><path d="M 43 12 C 40.791 12 39 13.791 39 16 C 39 18.209 40.791 20 43 20 L 46.34375 20 L 35.171875 31.171875 C 33.609875 32.733875 33.609875 35.266125 35.171875 36.828125 C 35.951875 37.608125 36.977 38 38 38 C 39.023 38 40.048125 37.608125 40.828125 36.828125 L 52 25.65625 L 52 29 C 52 31.209 53.791 33 56 33 C 58.209 33 60 31.209 60 29 L 60 16 C 60 13.791 58.209 12 56 12 L 43 12 z M 23 14 C 18.037 14 14 18.038 14 23 L 14 49 C 14 53.962 18.037 58 23 58 L 49 58 C 53.963 58 58 53.962 58 49 L 58 41 C 58 38.791 56.209 37 54 37 C 51.791 37 50 38.791 50 41 L 50 49 C 50 49.551 49.552 50 49 50 L 23 50 C 22.448 50 22 49.551 22 49 L 22 23 C 22 22.449 22.448 22 23 22 L 31 22 C 33.209 22 35 20.209 35 18 C 35 15.791 33.209 14 31 14 L 23 14 z"/></svg>
                        </a>
                    </label>
                    <input type="url" class="form-control" id="drive-link" value="{{ drive_link }}" readonly/>
                    <div id="drive-link-copy" class="form-text" onclick="copy('drive-link', 'drive-link-copy')">Copy to clipboard</div>
                </div>
                <div class="mb-3">
                    <label for="direct-link" class="form-label"><b>Direct Download</b>
                        <a href="{{ direct_link }}">
                            <svg fill="#ff4742" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 72 72" width="20" height="20"><path d="M 43 12 C 40.791 12 39 13.791 39 16 C 39 18.209 40.791 20 43 20 L 46.34375 20 L 35.171875 31.171875 C 33.609875 32.733875 33.609875 35.266125 35.171875 36.828125 C 35.951875 37.608125 36.977 38 38 38 C 39.023 38 40.048125 37.608125 40.828125 36.828125 L 52 25.65625 L 52 29 C 52 31.209 53.791 33 56 33 C 58.209 33 60 31.209 60 29 L 60 16 C 60 13.791 58.209 12 56 12 L 43 12 z M 23 14 C 18.037 14 14 18.038 14 23 L 14 49 C 14 53.962 18.037 58 23 58 L 49 58 C 53.963 58 58 53.962 58 49 L 58 41 C 58 38.791 56.209 37 54 37 C 51.791 37 50 38.791 50 41 L 50 49 C 50 49.551 49.552 50 49 50 L 23 50 C 22.448 50 22 49.551 22 49 L 22 23 C 22 22.449 22.448 22 23 22 L 31 22 C 33.209 22 35 20.209 35 18 C 35 15.791 33.209 14 31 14 L 23 14 z"/></svg>
                        </a>
                    </label>
                    <input type="url" class="form-control" id="direct-link" value="{{ direct_link }}" readonly/>
                    <div id="direct-link-copy" class="form-text" onclick="copy('direct-link', 'direct-link-copy')">Copy to clipboard</div>
                </div>
            </form>
        </div>
    </body>
</html>
